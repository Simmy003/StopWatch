<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
        <div class="container">
            <h4>STOPWATCH</h4>
            <div id="time">
                <span class="digits" id="hour">
                    00 
                </span>
                <span class="txt">Hr</span>
                :
                <span class="digits" id="minute">
                    00 
                </span>
                <span class="txt">Min</span>
                :
                <span class="digits" id="second">
                    00 
                </span>
                <span class="txt">Sec</span>
         </div>
            <div id="buttons">
                <button class="startButton" onclick="startWatch()" id="start">START</button>
                <button class="stopButton" onclick="stopWatch()" id="stop">STOP</button>
                <div><button class="resetButton" onclick="resetWatch()" id="reset">RESET</button></div>
                <!-- <button id="startButton" onclick="startWatch()">
                    START 
                </button>
                <button id="stopButton" onclick="stopwatch()">
                    STOP 
                </button>
                <button id="resetButton" onclick="resetWatch()">
                    RESET 
                </button> -->
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
